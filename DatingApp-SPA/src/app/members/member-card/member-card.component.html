<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{ user.photoUrl }}" class="card-img-top" alt="{{ user.knownAs }}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fas fa-user"></i></button>
        <button class="btn btn-primary mx-2"><i class="fas fa-heart"></i></button>
        <button class="btn btn-primary"><i class="fas fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title">
      <i class="fas fa-user"></i>
      {{ user.knownAs }}, {{ user.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.city }}</p>
  </div>
</div>
